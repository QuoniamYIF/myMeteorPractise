<template name="preview">
	<div class="container">
		<h1>课程内容展示、修改、删除</h1>
		{{#each course in courses}}
		<div class="container" id="{{course._id}}">			
			<h1>{{course.title}}</h1>
			<h2>课程介绍：{{course.description}}</h2>
			<button type="button" class="btn btn-danger btn-block js-del-course">删除该课程&nbsp;{{course._id}}</button>			
			<hr>
			<form>
			{{#each chart in course.content}}
				<div class="form-group">
					<label>{{chart.cName}}:{{chart.cCount}}</label>															
					<h3><input type="text" class="form-control js-change-title" value="{{course._id}}:{{chart.cCount}}:{{chart.cTitle}}"></h3>
				</div>
				{{#each qBody in chart.qC}}
				<div class="form-group">
					<label>问题:{{qBody.qCount}}</label>						
					<h5><input type="text" class="form-control js-change-qContent" value="{{course._id}}:{{chart.cCount}}:{{qBody.qCount}}:{{qBody.q}}"></h5>	
				</div>			
				{{/each}}
			{{/each}}
			</form>
		</div>
		{{/each}}
	</div>
</template>
