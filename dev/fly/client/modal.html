<template name="modal">
	<div class="container-fluid modal-main">
		{{#with course}}
		<div class="page-header">
			<h1>
				<span class="glyphicon glyphicon-grain modal-span" aria-hidden="true"></span>
				&nbsp;&nbsp;{{course.title}}
			</h1>
			<p style="color:rgba(0,0,0,.6);text-indent:35px;"><h3>课程介绍：{{course.description}}</h3></p>
			<p>
				<span class="label label-info">标签1</span>
				&nbsp;
				<span class="label label-info">标签2</span>
				&nbsp;
				<span class="label label-info">标签3</span>
			</p>
		</div>
		<div class="jumbotron">
			<h1>逐章学习</h1>
			<p>按章节学习本课程</p>
			<p>
				<a class="btn btn-primary btn-lg" href="http://localhost:3000/course/test1/{{course._id}}" role="button">开始学习</a>
			</p>
		</div>
		<div class="jumbotron">
			<h1>综合测试</h1>
			<p>随机生成100道题，进行综合测评</p>
			<p>
				<a class="btn btn-primary btn-lg" href="http://localhost:3000/course/test2/{{course._id}}" role="button">开始学习</a>
			</p>
		</div>
		{{/with}}
	</div>
</template>
