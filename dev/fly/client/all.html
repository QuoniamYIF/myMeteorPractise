<template name="all">
	<div class="container main-course">
		<span style="border-radius:50px;background:red;width:50px;height:50px;"></span>
		<div class="row">
			{{#each course in coursesall}}
				<div class="col-sm-12 col-md-6">
					<div class="thumbnail">
						<img src="fly.jpeg" alt="..." class="course-img">
						<div class="caption">
							<h3>{{course.title}}</h3>
							<p>{{course.description}}</p>
							<p>
								<a href="/course/{{course._id}}" class="btn btn-primary btn-block js-choose-modal" role="button">进入课程</a>
							</p>
						</div>
					</div>
				</div>
			{{/each}}
		</div>
	</div>
</template>
